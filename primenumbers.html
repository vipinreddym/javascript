<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prime numbers</title>
</head>
<body>
    <script>
         var n=prompt("enter any number");
        var count=0;
        for(var i=2;i<n;i++)
        {
            for (var j=2;j<i;j++)
            {
            if(i%j==0)
            {
            count++;
            break;
            }
            }
        }
        if(count==0)
        {
            console.log(i);
        }
    </script>
</body>
</html>
