<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var n = prompt("enter if you want number");
        var a=0; 
        var b=1;
        var c;
        document.write(a +"<br>");
        document.write(b +"<br>");

        for(var i=2;i<n;i++)
        {
            
            c=b+a;
            a=b;
            b=c;
            document.write(c +"<br>");
            
        }
        
        
        
    </script>
</body>
</html>
